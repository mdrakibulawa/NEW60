<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Rakibul</title>
  </head>
  <body>
    <h1>Rakibul's Hack</h1>
    <form id="premiumForm">
      <div class="form-group">
        <input id="premium1" class="form-control" placeholder="Premium 1">
      </div>
      <div class="form-group">
        <input id="premium2" class="form-control" placeholder="Premium 2">
      </div>
      <button type="submit" class="btn btn-primary">Result</button>
    </form>

    <b class="result" style="display: block; padding: 10px;"></b>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script>
      document.getElementById('premiumForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting the traditional way
        var premium1 = Number(document.getElementById('premium1').value);
        var premium2 = Number(document.getElementById('premium2').value);

        // Calculate the product
        var product = premium1 * premium2;

        // Convert the product to a string and get unique digits
        var uniqueDigits = Array.from(new Set(product.toString().split('')));

        // Calculate the sum of unique digits
        var sumOfUniqueDigits = uniqueDigits.reduce((acc, digit) => acc + Number(digit), 0);

        // If the sum is a two-digit number, sum the digits of this result
        var finalSum = sumOfUniqueDigits;
        if (sumOfUniqueDigits > 9) {
          finalSum = sumOfUniqueDigits.toString().split('').reduce((acc, digit) => acc + Number(digit), 0);
        }

        // Determine if the final sum is odd or even and set background color
        var resultElement = document.querySelector('.result');
        if (finalSum % 2 === 0) {
          resultElement.style.backgroundColor = 'green';
        } else {
          resultElement.style.backgroundColor = 'red';
        }

        // Display the unique digits, their sum, and the final sum
        resultElement.innerText = 'Unique digits: ' + uniqueDigits.join('') + ', Sum: ' + sumOfUniqueDigits + ', Final Sum: ' + finalSum;
      });
    </script>
  </body>
</html>
